<html>
    <head>
        <title>Peliculas</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Peliculas</a></h1>
        </div>
    {% for movie in movies %}
        <div>
            <h2><a href="">{{ movie.originalName }}</a></h2>

        </div>
    {% endfor %}
    </body>
</html>
