{% extends 'page/base.html' %}

{% block content %}
    {% for movie in movies %}
    <div class="movie">
        <h2><a href="{% url 'movie_detail' pk=movie.pk %}">{{ movie.originalName }}</a></h2>
        <h4><a> Año: {{ movie.year }}</a></h4>
        <h4><a> Valoración: {{ movie.rate|linebreaksbr }} ⭐ </a></h4>
    </div>
    {% endfor %}
{% endblock %}
